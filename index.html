<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>

    
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="image">
          <img  src="./images/image-header-desktop.jpg" alt="image">
        </div>
        <div class="Info">
            
          <h1>Get <strong>insights</strong> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions 
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="Stats">
            <div class="status">
              <span class="num">10k+</span>
              <span class="name">companies</span>
            </div>
            <div class="status">
              <span class="num">314</span>
              <span class="name">templates</span>
            </div>
            <div class="status">
              <span class="num">12m+</span>
              <span class="name">queries</span>
            </div>
          </div>

          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> . 
            Coded by <a href="#"> Rajab Maher</a> .
          </div>
        </div>
        
      </div>
    </div>
    

    

    
  </body>
</html>
